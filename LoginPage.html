<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Welcome Back</span>
                <span class="font-light text-gray-400 mb-8">Welcome back! Please enter your details</span>
                    <div class="py-4">
                        <span class="mb-2 text-md">Email</span>
                        <input type="text"
                        id="email"
                        name="email"
                        class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light  placeholder:font-size "
                        
                    >
                    </div>
                    <div class="py-4">
                        <span class="mb-2 text-md">Password</span>
                        <input type="password"
                        id="pass"
                        name="pass"
                        class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500">
                    </div>
                    <div class="w-full flex justify-between py-4">
                        <div class="mr-24">
                            <input type="checkbox" name="ch" id="ch" class="mr-2">
                            <span class="text-md">Remember for 30 days</span>
                        </div>
                        <span class="font-bold text-md">Forgot Password</span>
                    </div>
                    <button class="w-full  bg-black text-white  p-2  rounded-lg mb-6 hover:bg-white hover:text-black hover:border-gray-300">Sign In</button>

                    <button class="w-full border border-gray-300 text-sm p-2 rounded-lg mb-6 hover:bg-black hover:text-white">

                        <img src="google.svg" alt="img" class="w-6 h-6 inline mr-2" />
                        Sign in with Google
                    </button>
                    <div class="text-center text-gray-400">
                        Dont'have an account?
                        <span class="font-bold text-black">Sign up for free</span>
                      </div>

            </div>
            <div class="relative">
<img src="image.jpg" alt="img" class="w-[400px] h-full hidden rounded-tr-2xl md:block object-cover">
 <!-- text on image  -->
 <div
 class="absolute hidden bottom-10 right-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block"
>
<span class="text-white text-xl"
              >We've been uesing Untitle to kick"<br />start every new project
              and can't <br />imagine working without it."
            </span>
 </div>
            </div>
        </div>
    </div>
</body>
</html>
